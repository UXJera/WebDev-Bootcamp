<!DOCTYPE html>
<html>
<head>
  <title>Score Keeper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>
    <span id="player1Score">0</span> to
    <span id="player2Score">0</span>

</body>
</html>
