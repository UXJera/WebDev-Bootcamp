<!DOCTYPE html>
<html>
<head>
  <title>paper.js exercise</title>
  <style>
  body{
    height: 100vw;
    width: 100vh;
    margin: 0;
    background: magenta;
  }
  canvas {
    width: 100vw;
    height: 100vh;
  }
  </style>
  <script
  type="text/javascript" src="js/paper-full.min.js"></script>
  <!-- <script
  type="text/paperscript"
  src="js/scripts.js"
  canvas="myCanvas"></script> -->
  <script type="text/paperscript" canvas="myCanvas">
  for(var y = 0; y < 1000; y+= 100){
    for(var x = 0; x < 1000; x+= 100){
      var myCircle = new Path.Circle(new Point(x, y), 10);
      myCircle.fillColor = 'black';
    }
  }


  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
