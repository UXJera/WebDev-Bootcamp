<!DOCTYPE html>
<html>
<head>
  <title>ToDo List App</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css">

  <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
<h1>To-Do List <span id="toggleInput"><i class="fas fa-plus"></i></span></h1>
<input type="text" placeholder="Add New To-Do">
<ul>
  <li><span><i class="far fa-trash-alt"></i></span>Untap</li>
  <li><span><i class="far fa-trash-alt"></i></span>Upkeep</li>
  <li><span><i class="far fa-trash-alt"></i></span>Draw</li>
  <li><span><i class="far fa-trash-alt"></i></span>Main Phase 1</li>
  <li><span><i class="far fa-trash-alt"></i></span>Combat Phase: Declare Attackers</li>
  <li><span><i class="far fa-trash-alt"></i></span>Combat Phase: Declare Blockers</li>
  <li><span><i class="far fa-trash-alt"></i></span>Combat Phase: Damage Resolution</li>
  <li><span><i class="far fa-trash-alt"></i></span>Main Phase 2</li>
  <li><span><i class="far fa-trash-alt"></i></span>End Step</li>
  <li><span><i class="far fa-trash-alt"></i></span>CleanUp Step</li>
</ul>

<h2></h2>

<script src="assets/js/scripts.js"></script>
</body>
</html>
